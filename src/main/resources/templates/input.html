<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Kadai of Thymeleaf</title>
</head>
<body>
    <h1 th:text="#{content.title}"></h1>
    <h2 th:text="#{subtitle.01}"></h2>
    <p th:text="#{content.message01}"></p>
    <p th:if="${param.previous} eq null" th:text="null">th:if</p>
    <p th:unless="${param.previous} eq null" th:text="'前回入力された値は ｢' + ${param.previous} + '｣ でした。'">th:unless</p>
    <form method="post" action="/output">
        <input type="text" name="previous">
        <button type="submit" th:text="#{content.message02}"></button>
    </form>
</body>
</html>
